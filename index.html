<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Tic-Tac-Toe</title>
</head>
<body>
   <h1 class="title">Tic-Tac-Toe</h1>
   <div class="gameBoard">
      <div class="cell" data-id="0"></div>
      <div class="cell" data-id="1"></div>
      <div class="cell" data-id="2"></div>
      <div class="cell" data-id="3"></div>
      <div class="cell" data-id="4"></div>
      <div class="cell" data-id="5"></div>
      <div class="cell" data-id="6"></div>
      <div class="cell" data-id="7"></div>
      <div class="cell" data-id="8"></div>
   </div>
   <div class="controls">
      <input type="text" id="player1" placeholder="Player X">
      <h3>vs.</h3>
      <input type="text" id="player2" placeholder="Player O">
      <div class="buttons">
         <button class="start-button">Start</button>
         <button class="restart-button">Restart</button>
      </div>
   </div>
   <div class="result">
      <div class="message"></div>
      <button class="rematch-button">Rematch</button>
   </div>
</body>
<script src="script.js"></script>
</html>
